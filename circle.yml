checkout:
  post:
    - git submodule sync
    - git submodule update --init
dependencies:
  pre:
    - createdb bartnet_test
    - curl -k -L -o docker/bin/ec2-env https://s3-us-west-2.amazonaws.com/opsee-releases/go/ec2-env/ec2-env
  override:
    - docker info
    - docker-compose version
    - docker-compose up
    - lein deps
machine:
  java:
    version: oraclejdk8
  services:
    - docker
notify:
  webhooks:
    - url: https://hooks.slack.com/services/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
test:
  override:
    - docker run --link postgres -e LEIN_USERNAME=$LEIN_USERNAME -e LEIN_PASSPHRASE=$LEIN_PASSPHRASE -v ~/.m2:/root/.m2 -v `pwd`:/build quay.io/opsee/build-clj
    - lein docker
    - docker run --link nsqd --link nsqlookupd --link postgres -d -e NSQ_LOOKUP_HOST=nsqlookupd -e NSQ_LOOKUP_PORT=4161 -e NSQ_PRODUCE_HOST=nsqd -e NSQ_PRODUCE_PORT=4150 -p 8080:8080 quay.io/opsee/bartnet; sleep 20
    - ./test_liveness.sh
deployment:
  hub:
    branch: master
    owner: opsee
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/opsee/bartnet
